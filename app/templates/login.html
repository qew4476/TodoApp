<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TodoAPP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 36px;
            color: #007bff;
            margin: 0;
        }

        .login-container h2 {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .register-button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #218838;
        }

        .test-credentials {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>TodoApp</h1>
    <h2>Login</h2>
    <div id="error-message" class="error-message"></div>
    <form id="login-form">
        <div class="form-group">
            <label for="user_id">User ID</label>
            <input type="text" id="user_id" name="user_id" value="abc" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="123" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
    <button class="register-button" onclick="window.location.href='/register'">Register</button>

    <div class="test-credentials">
        <strong>Test Credentials:</strong><br>
        <strong>User ID:</strong> abc<br>
        <strong>Password:</strong> 123
    </div>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const userId = document.getElementById("user_id").value;
        const password = document.getElementById("password").value;

        fetch("/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({user_id: userId, password: password})
        })
            .then(response => response.json())
            .then(data => {
                if (data['access token']) {
                    // Save token to localStorage for future requests
                    localStorage.setItem("access_token", data['access token']);
                    localStorage.setItem("user_id", data.user_id || userId);
                    console.log("Login successful: ", data);
                    // Redirect to the user's home page
                    const userIdFromResponse = data.user_id || userId;
                    window.location.href = `/user/${userIdFromResponse}`;
                } else {
                    document.getElementById("error-message").innerText = "Invalid login credentials";
                }
            })
            .catch(error => {
                console.error("Error during login:", error);
                document.getElementById("error-message").innerText = "An error occurred. Please try again.";
            });
    });
</script>
</body>
</html>
