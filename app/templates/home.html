<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TodoAPP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #007bff;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .logout-button {
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .todo-list {
            width: 60%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TodoApp</h1>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="todo-list">
            <h2>Todo List</h2>
            <!-- Todo list content goes here -->
        </div>
    </div>

    <script>
        // 页面加载时检查是否有 token，如果没有 token，则跳转到登录页
        window.onload = function() {
            const token = localStorage.getItem("token"); // 或者使用 sessionStorage
            if (!token) {
                window.location.href = "/login"; // 如果没有 token，则重定向到登录页面
            }
        };

        // 登出函数，清除本地存储的 token，并重定向到登录页面
        function logout() {
            localStorage.removeItem("token"); // 清除 token
            window.location.href = "/login"; // 重定向到登录页面
        }
    </script>
</body>
</html>
