<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .todo-list {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .todo-list h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ user_id }}'s Todo</h1>
        <!-- Logout Button -->
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="todo-list">
        <h2>Todos</h2>
        <!-- List tasks  -->
        <ul>
            <li>Task 1: Do something important</li>
            <li>Task 2: Another task</li>
        </ul>
    </div>

    <script>
        // Logout function: Removes the token and redirects to the login page
        function logout() {
            localStorage.removeItem("token");  // Remove the token from localStorage
            window.location.href = "/login";  // Redirect to the login page
        }
    </script>
</body>
</html>
